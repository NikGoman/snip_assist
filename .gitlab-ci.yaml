stages:
  - test
  - deploy

variables:
  PYTHON_VERSION: "3.11"

before_script:
  - python --version
  - pip install -r requirements.txt

test:
  stage: test
  script:
    - pytest --cov=app --cov-report=xml
  coverage: '/TOTAL.*\s(\d+%)$/'
  artifacts:
    reports:
      coverage_report:
        coverage_format: cobertura
        path: coverage.xml
    paths:
      - coverage.xml
  only:
    - merge_requests
    - main

deploy:
  stage: deploy
  script:
    - echo "Deploying to Fly.io..."
    - flyctl deploy --remote-only
  only:
    - main
  when: manual
  environment:
    name: production